# This file generates the GitHub Actions matrix.
# For simple board + shield combinations, add them to the top level board and
# shield arrays, for more control, add individual board + shield combinations
# to the `include` property. You can also use the `cmake-args` property to
# pass flags to the build command, `snippet` to add a Zephyr snippet, and
# `artifact-name` to assign a name to distinguish build outputs from each other:
#
# board: [ "nice_nano" ]
# shield: [ "corne_left", "corne_right" ]
# include:
#   - board: bdn9_rev2
#   - board: nice_nano
#     shield: reviung41
#   - board: nice_nano
#     shield: corne_left
#     snippet: studio-rpc-usb-uart
#     cmake-args: -DCONFIG_ZMK_STUDIO=y
#     artifact-name: corne_left_with_studio
#
---
include:
  - board: nice_nano
    shield: corne_left
    # Конфигурация дисплея для ЛЕВОЙ половины:
    shield_config:
      # Используйте одну из этих опций в зависимости от типа дисплея:
      # Для стандартного OLED: 'display'   (обычно для дисплеев с надписью 'SSD1306')
      # Для модуля Nice!View: 'nice_view'  (более современный экран)
      # Если не уверены, начните с 'display'
      corne_left: display

  - board: nice_nano
    shield: corne_right
    # Конфигурация дисплея для ПРАВОЙ половины (главное изменение!):
    shield_config:
      corne_right: display  # Или 'nice_view', если у вас такой экран

  - board: nice_nano
    shield: settings_reset
